<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="navbar row bg-white fixed-top">
    <img class="img-fluid" src="images/dominos-logo.png" alt="logo">
    <img class="img-fluid float-right mr-5" src="images/shopping-cart.png" alt="cart">
</div>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner text-center margin-start">
        <div class="carousel-item active">
            <img class="w-100 carousel-image" src="images/carousel-pepperoni.jpg" alt="pepperoni">
        </div>

        <div class="carousel-item">
            <img class="w-100 carousel-image" src="images/carousel-five-cheeses.jpg" alt="5cheeses">
        </div>

        <div class="carousel-item">
            <img class="w-100 carousel-image" src="images/carousel-cheese-crust.jpeg" alt="crust">
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>


<div class="navbar bg-dark sticky-top sticky-offset justify-content-center">
        <ul class="text-uppercase font-weight-bold text-white" id="navbarCategories">

        </ul>
</div>

<div class="productGrid">

<div class="categoryArea">
    <div class="categoryName">
        Пицца: Классические
    </div>
    <div class="jumbotron text-center">
            <div class="jumbotron mr-5 ml-5 list-inline-item list-inline">
                <img src="images/pizza-pepperoni-blues.png" class="img-fluid jumb-image rounded-image">
            </div>
            <div class="jumbotron mr-5 ml-5 list-inline-item list-inline">
                <img src="images/pizza-toni-pepperoni.png" class="img-fluid jumb-image rounded-image">
            </div>
            <div class="jumbotron mr-5 ml-5 list-inline-item list-inline">
                <img src="images/pizza-hawaian.png" class="img-fluid jumb-image rounded-image">
            </div>
            <div class="jumbotron mr-5 ml-5 list-inline-item list-inline">
                <img src="images/pizza-barbeque.png" class="img-fluid jumb-image rounded-image">
            </div>
    </div>
</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
