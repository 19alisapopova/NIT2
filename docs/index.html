<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/main.js"> </script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron row">
        <img src="images/dominos-logo.png" alt="dominos pizza" id="logo" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    </div>
</div>

<div id="theCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#theCarousel" data-slide-to="0" class="active"> <img src="images/carousel-cheese-crust.jpg"> </li >
        <li data-target="#theCarousel" data-slide-to="1"> <img src="images/carousel-five-cheeses.jpg"> </li>
        <li data-target ="#theCarousel" data-slide-to="2"> <img src="images/carousel-pepperoni.jpg"> </li>
    </ol>


    <a class="left carousel-control" href="#theCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"> </span>
    </a>
    <a class="right carousel-control" href="#theCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
