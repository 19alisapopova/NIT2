<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 0.5">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title> DOMINOS </title>
</head>
<body>


<div class='modal fade' role='dialog' id='myModal'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Dominos!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="navbar row bg-white fixed-top">
    <img class="img-fluid" src="images/dominos-logo.png" alt="logo">
    <button data-toggle='modal' data-target="#myModal" id="cartToggle" class="btn btn-link"> <img class="img-fluid float-right mr-5"
                                                              src="images/shopping-cart.png" alt="cart"> </button>

</div>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner text-center margin-start">
        <div class="carousel-item active">
            <img class="w-100 carousel-image" src="images/carousel-pepperoni.jpg" alt="pepperoni">
        </div>

        <div class="carousel-item">
            <img class="w-100 carousel-image" src="images/carousel-five-cheeses.jpg" alt="5cheeses">
        </div>

        <div class="carousel-item">
            <img class="w-100 carousel-image" src="images/carousel-cheese-crust.jpeg" alt="crust">
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>


<div class="navbar bg-dark sticky-top sticky-offset justify-content-center text-center">
    <div class="dropdown">
        <ul class="text-uppercase font-weight-bold text-white" id="navbarCategories">
            <button class="btn btn-danger dropdown-toggle btn-lg" type="button" id="dropdownMenu"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <h1> PRODUCTS </h1>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-center ml-2 mr-5" id="myDropdown">

            </ul>
        </ul>
    </div>
</div>


<div id="productGrid" class="m-5">
    <div class="categoryName"> Category: All </div>
</div>


<div class="navbar row bg-danger text-center justify-content-center">
    <h1 class="font-weight-bold p-4 border border-dark rounded"> DEVELOPED BY ALISA POPOVA </h1>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
